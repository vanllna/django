<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body>
     <div>
        <div class="left"></div>
        <div class="right">
            <form action="/users/login/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text"  name="email"/>
                <input type="password"  name="password"/>
                <input type="submit" value="登录" />
            </form>
            <p>
                {{ msg }}
                {% for key , err in user_register_form.errors.items %}
                    {{ err }}
                {% endfor %}
            </p>
        </div>
    </div>
</body>
</html>
